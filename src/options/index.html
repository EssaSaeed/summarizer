<!DOCTYPE html>
<html>
    <head>
        <title>Summarizer Options</title>
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <div class="banner">
            <div class="title">
                Summarizer Options
            </div>
            <div>
                <img class="goose" src="../img/goose.png" alt="Summarizing Goose from the Public Domain">
            </div>
        </div>
        <div class="options-list" id="options-list">
            <div>
                <table class="actions-table" id="actions-table">
                    <tbody>
                    <tr>
                        <td class="option-name-col">Summarizer Enabled:</td>
                        <td class="option-input-col"><input type="checkbox" id="enable"></td>
                    </tr>
                    <tr>
                        <td class="option-name-col">API Key:</td>
                        <td class="option-input-col"><input class="option-input" type="text" id="apiKey"></td>
                        <td><button class="action-button" id="save">Save</button></td>
                    </tr>
                    <tr>
                        <td class="option-name-col">Color:</td>
                        <td class="option-input-col"><input class="option-input" type="text" id="color"></td>
                        <td><button class="action-button" id="save-color">Save</button></td>
                    </tr>
                    <tr>
                        <td class="option-name-col">Enter domain:</td>
                        <td class="option-input-col"><input class="option-input" type="text" id="domain"></td>
                        <td><button class="action-button" id="add">Add</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <br/>
            <div>
                <div class="status" id="status">&nbsp;</div>
                <div class="whitelist-title">Whitelisted Domains</div>
            </div>
            <div>
                <table class="whitelist-table" id="whitelist-table">
                    <tbody id="whitelist-list">

                    </tbody>
                </table>
            </div>
        </div>
        <!-- Scripts -->
        <script src="../js/options.js"></script>
    </body>
</html>
